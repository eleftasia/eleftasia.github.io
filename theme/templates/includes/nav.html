{{define "navbar"}}

<hr>
<div class="navigation">
    <span class="triple-line">⫻</span>
    {{range $nav := .SiteParams.navbarItems}}
    {{if eq $.PageParams.navbarName $nav.name}}
    <a href="{{$nav.link}}" class="navbarItem selectedNavbarItem">{{$nav.name}}</a>
    <span class="triple-line">⫻</span>
    {{else}}
    <a href="{{$nav.link}}" class="navbarItem">{{$nav.name}}</a>
    <span class="triple-line">⫻</span>
    {{end}}
    {{end}}
</div>
<hr>

{{end}}
